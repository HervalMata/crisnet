<mat-form-field appearance="outline" class="w-full mb-3">
  <mat-label>{{label}}</mat-label>
  <input matInput [formControl]="control" [type]="type" placeholder="{{label}}" />
  @if (control.hasError('required')) {
    <mat-error>{{label}} é requerido</mat-error>
  }
  @if (control.hasError('email')) {
    <mat-error>Email é invalido</mat-error>
  }
</mat-form-field>
