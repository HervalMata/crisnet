<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
  <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm">
    <p class="text-xl font-semibold">Dados da Ordem</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Subtotal</dt>
          <dd class="font-medium text-gray-900">R{{cartService.totals()?.subtotal | currency}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Descontos</dt>
          <dd class="font-medium text-gray-500">R{{cartService.totals()?.discount | currency}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-500">Taxa de entrega</dt>
          <dd class="font-medium text-gray-900">R{{cartService.totals()?.shipping | currency}}</dd>
        </dl>
      </div>
      <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
          <dt class="font-bold text-gray-900">Total</dt>
          <dd class="font-semibold text-gray-900">R{{cartService.totals()?.total | currency}}</dd>
      </dl>
    </div>
    <div class="flex flex-col gap-2">
      <button routerLink="/checkout" mat-flat-button>Pagamento</button>
      <button routerLink="/shop" mat-button>Continuar comprando</button>
    </div>
  </div>
  <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
    <form class="space-y-2 flex flex-col p-2">
      <label class="mb-2 block text-sm font-medium">Você tem um cupom de desconto?</label>
      <mat-form-field appearance="outline">
        <mat-label>Código do cupom</mat-label>
        <input matInput type="text" />
      </mat-form-field>
      <button mat-flat-button>Aplicar Cupom</button>
    </form>
  </div>
</div>
