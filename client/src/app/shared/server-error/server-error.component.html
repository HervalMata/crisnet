<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg">
  <h4 class="text-2xl font-semibold mb-4">Erro interno do sistema</h4>
  @if (error) {
    <h5 class="text-red-600 text-lg mb-2">Erro: {{ error.message }}</h5>
    <p class="font-bold mb-2">Este erro vem do servidor, não do angular</p>
    <p class="mb-2">O que fazer?</p>
    <ul class="list-decimal ml-5 mb-4">
      <li class="mb-1">Check a internet no chrome developers</li>
      <li>Reproduza o erro no postman. se permanecer o erro, não tem problema com o código do angular</li>
    </ul>
    <h5 class="text-lg font-semibold mb-2">Stack trace</h5>
    <mat-card class="p-4 bg-white">
      <code class="block whitespace-pre-wrap">{{ error.details }}</code>
    </mat-card>
  }
</div>
