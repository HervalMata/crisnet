<header class="shadow-md max-h-20 p-3 w-full fixed top-0 bg-white z-50">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="Crisnet Logo" class="max-h-16"/>
    <nav class="flex gap-3 my-2 uppercase text-xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Loja</a>
      <a routerLink="/test-error" routerLinkActive="active">Erros</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a matBadge="{{cartService.itemCount()}}" routerLink="/cart" routerLinkActive="active" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon color="primary">shopping_cart</mat-icon>
      </a>
      @if (accountService.currentUser()) {
        <div class="px-6">
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>arrow_drop_down</mat-icon>
              <span>{{accountService.currentUser()?.email}}</span>
            </button>
            <mat-menu #menu="matMenu" class="px-3">
              <button mat-menu-item routerLink="/cart">
                <mat-icon>shopping_cart</mat-icon>
                Meu Carrinho
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item routerLink="/orders">
                <mat-icon>history</mat-icon>
                Minhas Ordens
              </button>
              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                Sair
              </button>
            </mat-menu>
        </div>

    } @else {
      <button mat-stroked-button routerLink="/account/login">
              Login
            </button>
            <button mat-stroked-button routerLink="/account/register">
              Cadastrar
            </button>
    }
    </div>
  </div>
</header>

@if (busyService.loading) {
  <mat-progress-bar class="fixed top-20 z-50" mode="indeterminate"></mat-progress-bar>
}
