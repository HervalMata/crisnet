<div>
  <h3 class="text-3xl text-center pt-6 mb-3">Filtros</h3>
  <mat-divider></mat-divider>
  <div class="flex p-4">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Marcas</h4>
      <mat-selection-list [(ngModel)]="selectBrands" [multiple]="true">
        @for (brand of shopService.brands; track brand) {
          <mat-list-option [value]="brand">{{brand}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-primary">Tipos</h4>
      <mat-selection-list [(ngModel)]="selectTypes" [multiple]="true">
          @for (type of shopService.types; track type) {
          <mat-list-option [value]="type">{{type}}</mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-center p-4">
    <button mat-flat-button (click)="applyFilters()">Aplicar Filtros</button>
  </div>
</div>
