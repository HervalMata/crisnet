@if (product) {
  <section class="py-8">
    <div class="max-w-screen-2xl mx-auto px-4">
      <div class="grid grid-cols-2 gap-8">
        <div class="max-w-xl mx-auto">
          <img class="w-full" src="{{product.pictureUrl}}" alt="product image"/>
        </div>
        <div class="mt-6 sm:mt-8 lg:mt-0">
          <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
          <p>VocÃª tem {{quantityInCart}} de itens no seu carrinho</p>
          <div class="text-3xl font-extrabold text-gray-900">
            <p>R{{product.price | currency}}</p>
          </div>
          <div class="flex gap-4 mt-6">
            <button (click)="updateCart()" mat-flat-button class="match-input-height" [disabled]="quantity === quantityInCart">
              <mat-icon>add_shopping_cart</mat-icon>
              {{getButtonText()}}
            </button>
            <mat-form-field appearance="outline" class="flex flex-row">
              <mat-label>Quantidade</mat-label>
              <input matInput min="0" type="number" [(ngModel)]="quantity" type="number"/>
            </mat-form-field>
          </div>
          <mat-divider class="my-6"></mat-divider>
          <p class="mt-6 text-gray-500">
            {{product.description}}
          </p>
        </div>
      </div>
    </div>
  </section>
}
