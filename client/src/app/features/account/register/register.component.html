<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Cadastro</h1>
    </div>
    <app-text-input label="Nome" formControlName="firstName"/>
    <app-text-input label="SobreNome" formControlName="lastName"/>
    <app-text-input label="Email" formControlName="email"/>
    <app-text-input label="Senha" formControlName="password"/>

    @if (vslidationErrors.length > 0) {
      <div class="mb-3 p-4 bg-red-300 text-red-500">
        <ul class="list-disc px-3">
          @for (error of vslidationErrors; track error) {
            <li>{{error}}</li>
          }
        </ul>
      </div>
    }

    <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">
      Cadastrar
    </button>
  </form>
</mat-card>
